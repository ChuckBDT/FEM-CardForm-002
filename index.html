<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <main>
      <section id="card-preview">
        <div class="front-card">
          <img
            src="./images/bg-card-front.png"
            alt="Front preview of the card"
          />
          <p class="card-numbers">9591 6489 6389 101E</p>
          <p class="card-name">FELICIA LEIRE</p>
          <p class="card-exp">09/00</p>
        </div>
        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="Back preview of the card" />
          <p class="card-crypto">000</p>
        </div>
      </section>
      <section id="card-form">
        <form action="/action_page.php">
          <label for="cardname">CARDHOLDER NAME</label><br />
          <input
            type="text"
            id="cardname"
            name="cardname"
            placeholder="e.g. Jane Appleseed"
          /><br />
          <label for="cardnumb">CARD NUMBER</label><br />
          <input
            type="text"
            id="cardnumb"
            name="cardnumb"
            placeholder="e.g. 1234 5678 9123 0000"
          /><br />
          <label for="expdate">EXP. DATE (MM/YY)</label><br />
          <input type="text" id="expdate" name="expdatemm" placeholder="MM" />
          <input type="text" id="expdate" name="expdateyy" placeholder="YY" />
          <label for="ccv">CCV</label><br />
          <input
            type="text"
            id="ccv"
            name="ccv"
            placeholder="e.g. 123"
          /><br /><br />
          <button type="submit">Confirm</button>
        </form>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://charlesboudrant.com">Charles Boudrant</a>.
      </div>
    </main>
  </body>
</html>
