<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <main>
      <section id="card-preview">
        <div class="front-card">
          <img
            src="./images/bg-card-front.png"
            alt="Front preview of the card"
          />
          <p class="card-numbers">0000 0000 0000 0000</p>
          <p class="card-name">FELICIA LEIRE</p>
          <p class="card-exp">09/00</p>
        </div>
        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="Back preview of the card" />
          <p class="card-crypto">000</p>
        </div>
      </section>
      <section id="card-form">
        <form action="/action_page.php">
          <label for="cardname">CARDHOLDER NAME</label><br />
          <input
            type="text"
            id="cardname"
            name="cardname"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="cardnumb">CARD NUMBER</label><br />
          <input
            type="text"
            id="cardnumb"
            name="cardnumb"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="exp-and-cvc">
            <div class="exp">
              <label for="expdate">EXP. DATE (MM/YY)</label><br />
              <input
                type="text"
                id="expdate"
                name="expdatemm"
                placeholder="MM"
              />
              <input
                type="text"
                id="expdate"
                name="expdateyy"
                placeholder="YY"
              />
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label><br />
              <input type="text" id="ccv" name="ccv" placeholder="e.g. 123" />
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://charlesboudrant.com">Charles Boudrant</a>.
        </div>
      </section>
    </main>
  </body>
</html>
